<div class="vt-parent" #terminalParent>
  @if(!showMenu){
  <button class="toggle-menu expand-menu" type="button" (click)="toggleMenu(true)"></button>
  }
  @if(showMenu){
  <button class="toggle-menu contract-menu" type="button" (click)="toggleMenu(false)"></button>

  <form [formGroup]="terminalForm" (ngSubmit)="saveSettings()">
    <div class="toolbar">
      <div class="form-group toolbar-row">
        <label class="col-sm-1 col-form-label">Host</label>
        <div class="toolbar-input col-sm-2">
          <input type="text" class="form-control" formControlName="host">
        </div>
        <label class="col-sm-1 col-form-label">Port</label>
        <div class="toolbar-input col-sm-1">
          <input type="number" class="form-control" formControlName="port">
        </div>
        <label class="col-sm-1 col-form-label">Type</label>
        <div class="toolbar-input col-sm-2">
          <select formControlName="securityType" id="securityType" class="form-control">
            <option value="0">Telnet</option>
            <option value="1">SSH</option>
          </select>
        </div>
        <div class="terminal-button">
          <button type="button" class="power-toggle-button btn" [style.background-color]="powerButtonColor"
            [disabled]="disableButton" (click)="toggleConnection()"></button>
        </div>
        <button class="save-button" type="submit" (click)="saveSettings()">
          <i class="fa fa-save"></i>
        </button>
      </div>
    </div>
  </form>
  }
  @if(errorMessage.length){
  <div class="toolbar" style="height:40px">
    <div class="row toolbar-row">
      <label class="col-form-label error-label">Error: {{errorMessage}}</label>
    </div>
  </div>
  }
  host:{{terminalForm.value}}
  port:{{terminalForm.get('port').value}}
  <!-- securityType:{{securityType.value}} -->
  terminalDivStyle:{{terminalDivStyle?.top}}:{{terminalDivStyle?.height}}
  <div>
    Timer:{{timer}}
  </div>
  <div class="vt" [ngStyle]="{'top':terminalDivStyle?.top, 'height':terminalDivStyle?.height}" #terminal>
  </div>
</div>
<include-external-css></include-external-css>
